<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <h1 id='title'>freeCodeCamp Survey Form</h1>
      <p id='description'>Thank you for taking the time to help us improve the platform</p>
    </div>
      <div>
      <form id='survey-form'>
        <fieldset>
          <label id='name-label' for='name'>Name <input name="name" id='name' type='text' placeholder='Enter your name' required /></label>
          <label id='email-label' for='email'>Email <input name="email" id='email' type='email' placeholder='Enter your Email' required /></label>
          <label id='number-label' for='number'>Age <input name="number" id='number' type='number' min='13' max='120' placeholder='Age' required /></label>
        </fieldset>
        <fieldset>
          <label for="dropdown">Which option best describes your current role?
            <select id='dropdown'>
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
            <label class="section">Would you recommend freeCodeCamp to a friend? 
              <label for="definitely"><input class="inline" id="definitely" type='radio' name='recommend' value='definitely' checked> Definitely</label>
              <label for="maybe"><input class="inline" id="maybe" type='radio' name='recommend' value='maybe'> Maybe</label>
              <label for="not-sure"><input class="inline" id="not-sure" type='radio' name='recommend' value='not-sure'> Not sure</label>
            </label>
            
        </fieldset>
        <fieldset>
          <!-- <p>What would you like to see improved? (Check all that apply)</p> -->
          <label for="">What would you like to see improved? (Check all that apply) 
            <label for="front-end-projects"><input class="inline" name="front-end-projects" id="front-end-projects" type='checkbox' value='front-end-projects' /> Front-end Projects</label>
            <label for="back-end-projects"><input class="inline" name="back-end-projects" id="back-end-projects" type='checkbox' value='back-end-projects' /> Back-end Projects</label>
            <label for="data-visualization"><input class="inline" name="data-visualization" id="data-visualization" type='checkbox' value='data-visualization' /> Data Visualization</label>
            <label for="challenges"><input class="inline" name="challenges" id="challenges" type='checkbox' value='challenges' /> Challenges</label>
            <label for="open-source-community"><input class="inline" name="open-source-community" id="open-source-community" type='checkbox' value='open-source-community' /> Open Source Community</label>
            <label for="gitter-help-rooms"><input class="inline" name="gitter-help-rooms" id="gitter-help-rooms" type='checkbox' value='gitter-help-rooms' /> Gitter help rooms</label>
            <label for="videos"><input class="inline" name="videos" id="videos" type='checkbox' value='videos' /> Videos</label>
            <label for="city-meetups"><input class="inline" name="city-meetups" id="city-meetups" type='checkbox' value='city-meetups' /> City Meetups</label>
            <label for="wiki"><input class="inline" name="wiki" id="wiki" type='checkbox' value='wiki' /> Wiki</label>
            <label for="forum"><input class="inline" name="forum" id="forum" type='checkbox' value='forum' /> Forum</label>
            <label for="additional-cource"><input class="inline" name="additional-course" id="additional-course" type='checkbox' value='additional-course' /> Additional Courses</label>
          </label>
          <label class="section">Any comments or suggestions?
            <textarea placeholder='Enter your comment here...' cols="30" rows="3" name="comments-suggestions"></textarea>
          </label>
        </fieldset>
        <input id='submit' type='submit' value='Submit' />
      </form>
    </div>
  </body>
</html>
